<!DOCTYPE html>
<html>
  <head>
    <title>HumanEdit</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: #fff;
        color: #000;
      }
      #editor {
        width: 100vw;
        height: 100vh;
        border: 0;
        outline: none;
        padding: 20px;
        box-sizing: border-box;
        font-size: 16px;
        resize: none;
        background: #fff;
        color: #000;
      }
    </style>
  </head>
  <body>
    <textarea id="editor" autofocus></textarea>
  </body>
</html>
